<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas para Mi Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff5b8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            color: #e1b12c;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            color: #333;
            text-align: center;
            max-width: 700px;
            margin: 0 auto 30px auto;
        }

        .flowers {
            position: relative;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 30px;
        }

        .flower {
            position: relative;
            width: 100px;
            height: 100px;
            background-image: url('https://www.svgrepo.com/show/276615/yellow-flower.svg');
            background-size: cover;
            animation: float 6s ease-in-out infinite;
        }

        .flower:nth-child(2) {
            animation-duration: 7s;
        }

        .flower:nth-child(3) {
            animation-duration: 8s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        button {
            background-color: #e1b12c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d4a70b;
        }

        .gallery {
            display: none;
            margin-top: 30px;
        }

        .gallery img {
            max-width: 80%;
            margin: 10px 0;
            border: 5px solid #e1b12c;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .show-gallery {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Flores Amarillas para Mi Amor</h1>
    <p>Hoy, en el día de las flores amarillas, quiero demostrarte cuánto te amo y lo importante que eres en mi vida. Este pequeño detalle es solo una muestra de todo lo que siento por ti.</p>
    
    <!-- Animación de flores amarillas -->
    <div class="flowers">
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
    </div>
    
    <button id="showImages">Ver nuestras memorias</button>

    <div class="gallery" id="gallery">
        <img src="1.jpg" alt="Imagen 1">
        <img src="2.jpg" alt="Imagen 2">
        <img src="3.jpg" alt="Imagen 3">
    </div>

    <script>
        const button = document.getElementById('showImages');
        const gallery = document.getElementById('gallery');

        button.addEventListener('click', () => {
            gallery.classList.toggle('show-gallery');
        });
    </script>
</body>
</html>
