<!DOCTYPE html>
<html>
<head>
    <title>Bingo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #F7F5E6; /* Fondo amarillo claro */
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        h1 {
            background-color: #E54028; /* Color rojo oscuro */
            color: white;
            padding: 10px;
            margin: 0;
            font-family: 'Comic Sans MS', cursive; /* Fuente llamativa */
        }

        #bingo {
            background-color: #FFC72C; /* Amarillo brillante */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        .bingo-board {
            display: grid;
            grid-template-columns: repeat(15, 40px);
            grid-template-rows: repeat(5, 40px);
            gap: 5px;
            margin: 20px auto;
        }

        .bingo-number {
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border: 1px solid #E54028; /* Borde rojo oscuro */
            background-color: #3498DB; /* Azul suave */
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
            border-radius: 50%; /* Bordes redondeados para el círculo */
            margin: 5px;
            transition: all 0.3s ease;
        }


        .bingo-number.clicked {
            background-color: #2ECC71; /* Verde brillante */
            color: white;
        }

        button {
            background-color: #E54028; /* Color rojo oscuro */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
            font-family: 'Comic Sans MS', cursive; 
        }

        #current-number {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
            display: none; /* Ocultar el mensaje al principio */
        }

        #current-number span {
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 23px;
            font-weight: bold;
            color: white; /* Letra blanca */
            background-color: #2ECC71; /* Relleno verde brillante igual que los números */
            border: 1px solid #E54028; /* Borde rojo oscuro */
            border-radius: 50%; /* Bordes redondeados para el círculo */
            margin-right: 5px; /* Espacio entre el número y el contador */
        }

        /* Agregar un estilo a los botones para hacerlos más llamativos */
        #start-button, #reset-button {
            margin: 10px;
        }
        /* Estilos para el botón "Comenzar Partida" */
#start-button {
    background-color: #2ECC71; /* Verde brillante */
    color: white;
    display: block;
    margin: 0 auto;
    width: 250px; /* Ajusta el ancho según tus preferencias */
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
}

        
    </style>
</head>
<body>
    <h1>BINGO SOLIDARIO</h1>
    <div id="bingo-container">
        <div id="bingo">
            <button id="start-button" onclick="startGame()">Comenzar Partida</button>
            <button id="reset-button" style="display:none;" onclick="resetGame()">Reiniciar Juego</button>
            <div id="bingo-board" class="bingo-board"></div>
            <p id="current-number"><span></span></p>
            <button id="draw-button" style="display: none;" onclick="drawNumber()">Sacar Número</button>

        </div>
    </div>
    <!-- Elemento de audio oculto para reproducir los sonidos -->
    <audio id="bingo-sound" style="display: none"></audio>
    <pre>by rayo</pre>

    <script>
        let numbers = [];
        let drawnNumbers = [];
        let isGameStarted = false;

        // Crear los números del 1 al 75
        for (let i = 1; i <= 75; i++) {
            numbers.push(i);
        }

        // Función para mezclar los números aleatoriamente
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Iniciar el juego
        function startGame() {
            if (!isGameStarted) {
                shuffleArray(numbers);
                isGameStarted = true;
                resetBoard();

                // Ordenar los números de menor a mayor
                numbers.sort((a, b) => a - b);

                // Crear el tablero de bingo
                const bingoBoard = document.getElementById("bingo-board");
                for (let i = 1; i <= 75; i++) {
                    const numberCell = document.createElement("div");
                    numberCell.classList.add("bingo-number");
                    numberCell.textContent = numbers[i - 1];
                    numberCell.dataset.number = numbers[i - 1];
                    bingoBoard.appendChild(numberCell);
                }

                document.getElementById("start-button").style.display = "none";
                document.getElementById("reset-button").style.display = "inline-block";
                document.getElementById("draw-button").style.display = "inline-block";
            }
        }

        // Reiniciar el juego
        function resetGame() {
            location.reload();
        }

        // Restablecer el tablero
        function resetBoard() {
            const numberCells = document.querySelectorAll(".bingo-number");
            numberCells.forEach(cell => {
                cell.classList.remove("clicked");
            });
        }

        // Sacar un número aleatorio y mostrarlo
        function drawNumber() {
            if (isGameStarted && numbers.length > 0) {
                const currentNumberElement = document.getElementById("current-number");
                currentNumberElement.style.display = "block"; // Mostrar el mensaje
                const randomIndex = Math.floor(Math.random() * numbers.length);
                const randomNumber = numbers.splice(randomIndex, 1)[0];
                drawnNumbers.push(randomNumber);

                // Actualiza el mensaje sin la palabra "bola"
                currentNumberElement.innerHTML = `<p>Bola Actual: <span>${randomNumber}</span> </p><!--${drawnNumbers.length}/75 -->`;

                playBingoSound(randomNumber);
                markDrawnNumber(randomNumber);
            } else if (isGameStarted && numbers.length === 0) {
                alert("Todos los números han sido sacados. ¡Bingo!");
            }
        }

        // Marcar el número sacado en el tablero
        function markDrawnNumber(number) {
            const numberCell = document.querySelector(`.bingo-number[data-number="${number}"]`);
            if (numberCell) {
                numberCell.classList.add("clicked");
            }
        }

        // Reproducir el sonido del número actual
        function playBingoSound(number) {
            const audioElement = document.getElementById("bingo-sound");
            audioElement.src = `lista_numeros/${number}.mp3`;
            audioElement.play();
        }
    </script>
</body>
</html>
