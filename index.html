<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas para Ti</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff5b8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #e1b12c;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }

        button {
            background-color: #e1b12c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d4a70b;
        }

        .gallery {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .gallery img {
            max-width: 90%;
            margin: 10px 0;
            border: 5px solid #e1b12c;
            border-radius: 10px;
        }

        .show-gallery {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Flores Amarillas para Mi Amor</h1>
    <p>Hoy, en este día especial, quiero que sepas cuánto te amo. Estas flores amarillas son solo un símbolo de todo lo que siento por ti.</p>
    <button id="showImages">Ver las flores</button>

    <div class="gallery" id="gallery">
        <img src="1.jpg" alt="Imagen 1">
        <img src="2.jpg" alt="Imagen 2">
        <img src="3.jpg" alt="Imagen 3">
    </div>

    <script>
        const button = document.getElementById('showImages');
        const gallery = document.getElementById('gallery');

        button.addEventListener('click', () => {
            gallery.classList.toggle('show-gallery');
        });
    </script>
</body>
</html>
