<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #F7F5E6;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        h1 {
            background-color: #E54028;
            color: white;
            padding: 10px;
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
        }

        #bingo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        #bingo {
            background-color: #FFC72C;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            margin: auto;
        }

        .bingo-board {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 5px;
            margin: 20px 0;
        }

        .bingo-number {
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border: 1px solid #E54028;
            background-color: #3498DB;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .bingo-number.clicked {
            background-color: #2ECC71;
            color: white;
        }

        button {
            background-color: #E54028;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
            font-family: 'Comic Sans MS', cursive;
            margin: 10px 0;
        }

        #current-number {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
            display: none;
        }

        #current-number span {
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 23px;
            font-weight: bold;
            color: white;
            background-color: #2ECC71;
            border: 1px solid #E54028;
            border-radius: 50%;
            margin-right: 5px;
        }

        #start-button {
            background-color: #2ECC71;
            color: white;
            width: 100%;
            max-width: 250px;
            margin: 0 auto;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            .bingo-number {
                width: 30px;
                height: 30px;
                font-size: 16px;
                line-height: 30px;
            }

            button {
                font-size: 16px;
                padding: 8px 16px;
            }

            #current-number {
                font-size: 20px;
            }

            #current-number span {
                width: 30px;
                height: 30px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>BINGO SOLIDARIO</h1>
    <div id="bingo-container">
        <div id="bingo">
            <button id="start-button" onclick="startGame()">Comenzar Partida</button>
            <button id="reset-button" style="display:none;" onclick="resetGame()">Reiniciar Juego</button>
            <div id="bingo-board" class="bingo-board"></div>
            <p id="current-number"><span></span></p>
            <button id="draw-button" style="display: none;" onclick="drawNumber()">Sacar Número</button>
        </div>
    </div>
    <audio id="bingo-sound" style="display: none"></audio>
    <pre>by rayo</pre>

    <script>
        let numbers = [];
        let drawnNumbers = [];
        let isGameStarted = false;

        for (let i = 1; i <= 75; i++) {
            numbers.push(i);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            if (!isGameStarted) {
                shuffleArray(numbers);
                isGameStarted = true;
                resetBoard();

                numbers.sort((a, b) => a - b);

                const bingoBoard = document.getElementById("bingo-board");
                for (let i = 1; i <= 75; i++) {
                    const numberCell = document.createElement("div");
                    numberCell.classList.add("bingo-number");
                    numberCell.textContent = numbers[i - 1];
                    numberCell.dataset.number = numbers[i - 1];
                    bingoBoard.appendChild(numberCell);
                }

                document.getElementById("start-button").style.display = "none";
                document.getElementById("reset-button").style.display = "inline-block";
                document.getElementById("draw-button").style.display = "inline-block";
            }
        }

        function resetGame() {
            location.reload();
        }

        function resetBoard() {
            const numberCells = document.querySelectorAll(".bingo-number");
            numberCells.forEach(cell => {
                cell.classList.remove("clicked");
            });
        }

        function drawNumber() {
            if (isGameStarted && numbers.length > 0) {
                const currentNumberElement = document.getElementById("current-number");
                currentNumberElement.style.display = "block";
                const randomIndex = Math.floor(Math.random() * numbers.length);
                const randomNumber = numbers.splice(randomIndex, 1)[0];
                drawnNumbers.push(randomNumber);

                currentNumberElement.innerHTML = `<p>Bola Actual: <span>${randomNumber}</span> </p>`;

                playBingoSound(randomNumber);
                markDrawnNumber(randomNumber);
            } else if (isGameStarted && numbers.length === 0) {
                alert("Todos los números han sido sacados. ¡Bingo!");
            }
        }

        function markDrawnNumber(number) {
            const numberCell = document.querySelector(`.bingo-number[data-number="${number}"]`);
            if (numberCell) {
                numberCell.classList.add("clicked");
            }
        }

        function playBingoSound(number) {
            const audioElement = document.getElementById("bingo-sound");
            audioElement.src = `lista_numeros/${number}.mp3`;
            audioElement.play();
        }
    </script>
</body>
</html>
