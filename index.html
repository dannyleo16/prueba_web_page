<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Día de las Flores Amarillas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, rgba(255,242,204,1) 0%, rgba(255,226,148,1) 100%);
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            color: #4a4a4a;
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            color: #FFD700;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-out forwards;
        }

        p {
            font-size: 1.8rem;
            margin-top: 20px;
            color: #4a4a4a;
            opacity: 0;
            animation: fadeIn 3s ease-out forwards;
            animation-delay: 2s;
        }

        .button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #FFD700;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 3s ease-out forwards;
            animation-delay: 3s;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: translateY(2px);
        }

        /* Flores estáticas */
        .flower {
            position: absolute;
            background: url('https://i.imgur.com/ChmKX9W.png') no-repeat center center;
            background-size: cover;
            width: 120px;
            height: 120px;
        }

        .flower1 { top: 10%; left: 5%; animation: sway 5s ease-in-out infinite; }
        .flower2 { top: 20%; right: 10%; animation: sway 7s ease-in-out infinite; }
        .flower3 { bottom: 10%; left: 10%; animation: sway 6s ease-in-out infinite; }
        .flower4 { bottom: 20%; right: 5%; animation: sway 8s ease-in-out infinite; }

        @keyframes sway {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }

        /* Flores flotantes */
        .floating-flower {
            position: absolute;
            background: url('https://i.imgur.com/ygBFfhX.png') no-repeat center center;
            background-size: contain;
            width: 70px;
            height: 70px;
            opacity: 0;
            animation: floatFlower 8s ease-in-out infinite;
        }

        .floating-flower:nth-child(2) { animation-delay: 2s; left: 20%; }
        .floating-flower:nth-child(3) { animation-delay: 4s; right: 30%; }
        .floating-flower:nth-child(4) { animation-delay: 6s; left: 50%; }
        .floating-flower:nth-child(5) { animation-delay: 8s; right: 10%; }

        @keyframes floatFlower {
            0% { top: 100%; opacity: 0; }
            30% { opacity: 1; }
            100% { top: -10%; opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feliz Día de las Flores Amarillas</h1>
        <p>Espero que tu día sea tan brillante y especial como estas flores.</p>
        <button class="button" onclick="alert('¡Que tengas un día increíble lleno de amor y flores!')">Celebrar</button>
    </div>

    <!-- Flores decorativas estáticas -->
    <div class="flower flower1"></div>
    <div class="flower flower2"></div>
    <div class="flower flower3"></div>
    <div class="flower flower4"></div>

    <!-- Flores flotantes -->
    <div class="floating-flower"></div>
    <div class="floating-flower"></div>
    <div class="floating-flower"></div>
    <div class="floating-flower"></div>
</body>
</html>
