<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Día de las Flores Amarillas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffef99, #ffe666);
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 4rem;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: zoomIn 2s ease-out forwards;
        }

        p {
            font-size: 1.8rem;
            margin-top: 20px;
            color: #fff;
            opacity: 0;
            animation: fadeIn 3s ease-out forwards;
            animation-delay: 2s;
        }

        .button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #FFD700;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 3s ease-out forwards;
            animation-delay: 3s;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: translateY(2px);
        }

        /* Flor giratoria */
        .flower {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background: url('https://i.imgur.com/ygBFfhX.png') no-repeat center center;
            background-size: contain;
            animation: drop 5s ease-out infinite, rotateFlower 10s linear infinite;
            opacity: 0;
            animation-delay: 0.5s;
        }

        /* Varias flores cayendo */
        .flower:nth-child(2) { animation-delay: 1s; left: 20%; }
        .flower:nth-child(3) { animation-delay: 1.5s; left: 80%; }
        .flower:nth-child(4) { animation-delay: 2s; left: 30%; }
        .flower:nth-child(5) { animation-delay: 2.5s; left: 70%; }
        .flower:nth-child(6) { animation-delay: 3s; left: 40%; }

        /* Animaciones */
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes drop {
            0% { top: -100px; opacity: 0; }
            20% { opacity: 1; }
            100% { top: 110vh; opacity: 0; }
        }

        @keyframes rotateFlower {
            100% { transform: rotate(360deg); }
        }

        /* Efecto de partículas de pétalos */
        .petals {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(255, 218, 68, 0.8);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .petal:nth-child(1) { left: 10%; animation-delay: 0s; }
        .petal:nth-child(2) { left: 20%; animation-delay: 1s; }
        .petal:nth-child(3) { left: 30%; animation-delay: 2s; }
        .petal:nth-child(4) { left: 40%; animation-delay: 3s; }
        .petal:nth-child(5) { left: 50%; animation-delay: 4s; }
        .petal:nth-child(6) { left: 60%; animation-delay: 5s; }
        .petal:nth-child(7) { left: 70%; animation-delay: 6s; }
        .petal:nth-child(8) { left: 80%; animation-delay: 7s; }

        @keyframes float {
            0% { top: -20px; opacity: 0; }
            10% { opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Feliz Día de las Flores Amarillas!</h1>
        <p>Que tu día esté lleno de luz, amor y flores.</p>
        <button class="button" onclick="alert('¡Disfruta de este día tan especial!')">Celebrar</button>
    </div>

    <!-- Flores animadas cayendo -->
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>

    <!-- Pétalos flotando -->
    <div class="petals">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
    </div>
</body>
</html>
